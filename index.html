<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Packages in Bangladesh</title>
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="design.css">
    <link rel="icon" href="./1.jpg" type="image/jpg" sizes="16x16">
</head>
<body>

<div class="container">
    <p style="text-align: center; margin-top: 80px; margin-bottom: 20px;">19.08.2024</p>
    <h1 class="text-center" id="first">সিম অপারেটর সিলেক্ট করুন </h1>

    <div id="operator-selection" class="row operator-selection text-center">
        <div class="col-md-3">
            <button class="btn btn-lg btn-operator" onclick="showPackages('grameenphone')">গ্রামীণফোন </button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-lg btn-operator" onclick="showPackages('banglalink')">বাংলালিংক </button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-lg btn-operator" onclick="showPackages('robi')">রবি </button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-lg btn-operator" onclick="showPackages('airtel')">এয়ারটেল </button>
        </div>
        
    </div>

    <h4 id="selected-name" ></h4>

    <div id="package-sections" class="d-none">
        <h2 class="text-center" id="operator-name"></h2>

        <div id="mb-minutes" class="section">
            <h3> <b>এমবি+ মিনিট কম্বো</b> </h3> 
            <div class="row" id="mb-minutes-packages"></div>
        </div>

        <div id="mb-only" class="section">
            <h3> <b>  শুধু এমবি </b></h3>
            <div class="row" id="mb-packages"></div>
        </div>

        <div id="minutes-only" class="section">
            <h3> <b>  শুধু মিনিট </b> </h3>
            <div class="row" id="minutes-packages"></div>
        </div>
        <h4 id="hintGift"> </h4>
        <div class="button-center" >
            <button id="home-button" class="btn btn-secondary d-none"  onclick="showOperators()">শুরু তে যান</button>
        </div>
        
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
